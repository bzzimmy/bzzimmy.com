<svg viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto;">
  <defs>
    <style>
      text { font-family: 'Space Grotesk', 'Inter', sans-serif; fill: #fafafa; }
      .title { font-size: 29px; font-weight: 700; letter-spacing: -0.04em; text-anchor: middle; }
      .date { font-size: 14px; font-weight: 600; fill: #71717a; text-anchor: middle; text-transform: uppercase; letter-spacing: 0.05em; }
      .event { font-size: 16px; font-weight: 500; text-anchor: middle; letter-spacing: -0.01em; }
      .timeline-line { stroke: #a855f7; stroke-width: 3; stroke-linecap: round; opacity: 0.8; }
      .timeline-dot { fill: #a855f7; stroke: #121212; stroke-width: 3; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="#121212" />

  <!-- Title -->
  <text x="400" y="55" class="title">Security Exposure Timeline</text>

  <!-- Main Timeline Axis -->
  <line x1="60" y1="150" x2="740" y2="150" class="timeline-line" />

  <!-- Point 1: Early 2024 -->
  <text x="60" y="115" class="date">Early 2024</text>
  <circle cx="60" cy="150" r="8" class="timeline-dot" />
  <text x="60" y="190" class="event">Token Exposed</text>

  <!-- Point 2: Nov 24, 2025 -->
  <text x="320" y="115" class="date">Nov 24, 2025</text>
  <circle cx="320" cy="150" r="8" class="timeline-dot" />
  <text x="320" y="190" class="event">Last Critical Push</text>

  <!-- Point 3: Dec 3, 2025 -->
  <text x="530" y="115" class="date">Dec 3, 2025</text>
  <circle cx="530" cy="150" r="8" class="timeline-dot" />
  <text x="530" y="190" class="event">TechCrunch Contact</text>

  <!-- Point 4: Dec 9, 2025 -->
  <text x="740" y="115" class="date">Dec 9, 2025</text>
  <circle cx="740" cy="150" r="8" class="timeline-dot" />
  <text x="740" y="190" class="event">Token Revoked</text>
</svg>
